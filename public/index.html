<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="conteiner">
  <h1 class="m-5">Acceso denegado</h1>
  <hr>

  <form action="" id="miFormulario">
    <div class="row m-2">

      <div class="col-8">
        <input type="text" name="" id="txtMensaje" placeholder="Mensaje a enviar ..." class="form-control">
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="m-4">
        </ul>

      </div>

    </div>

  </form>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
    integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const socket = io( 'https://socket-server-react.onrender.com' );

    const formulario = document.querySelector( '#miFormulario' );
    const mensajes = document.querySelector( '#misMensajes' );
    const txtMensaje = document.querySelector( '#txtMensaje' );

    formulario.addEventListener( 'submit', ( ev ) => {

      ev.preventDefault();

      const nuevoMensaje = txtMensaje.value;

      socket.emit( 'mensaje-to-server', {
        texto: nuevoMensaje
      } );

    } );

    socket.on( 'mensaje-from-server', ( data ) => {
      mensajes.innerHTML += `<li> ${ data.texto } </li>`;
    } );

       socket.emit( 'mensaje-cliente', {

         nombre: 'Wuilmer'
       } );
 
     }, 2000 ) */
  </script>

</body>

</html>
